<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Comaptible" content="IE=Edge,chrome=1"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        <link rel="icon" href="img/favicon.png"/>
        <title>Upizza | Basket</title>
    </header>
    <body class="bg-light">
        <header class="position-absolute w-100 px-2">
            <nav class="navbar navbar-expand-md navbar-light">
                <a href="index.html" class="navbar-brand">
                    <img class="navbar-logo" src="img/navbar_logo.png" alt="logo"/>
                </a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#main-nav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="main-nav">
                    <ul class="navbar-nav ms-auto text-end text-uppercase">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="about.html" class="nav-link">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="menu.html" class="nav-link">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a href="basket.html" class="nav-link">
                                <span class="fa fa-shopping-cart"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <section class="basket-s1 minh-25vh d-none d-md-block">
        </section>
        <section class="basket-s2 minh-75vh container-fluid d-flex align-items-start py-5">
            <div class="row w-100 mx-0 mt-5">
                <div class="col-12 col-md-6">
                    <div class="card shadow mb-3 bg-white" id="order-details">
                        <div class="card-header">
                            <h6 class="text-secondary mb-0 d-inline-block">
                                Order details
                            </h6>
                        </div>
                        <div class="card-body collapse show"> 
                            <h6 class="mt-3 text-secondary border-bottom pb-2">
                                Product list:
                            </h6> 
                            <div class="product-list">

                            </div>
                            <div class="mx-2 text-end border-top pt-3 d-block d-md-none">
                                <a href="#personal-data" class="btn btn-sm btn-secondary rounded-pill">Next</a>
                            </div>                               
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">                    
                    <div class="card shadow mb-3 bg-white" id="personal-data">
                        <div class="card-header">
                            <h6 class="text-secondary mb-0 d-inline-block">
                                Personal data
                            </h6>
                        </div>
                        <div class="card-body collapse show">
                            <div class="input-group input-group-sm mb-2">
                                <label class="input-group-text bg-white text-secondary">First name:</label>
                                <input type="text" class="form-control border-start-0 text-end bg-white"/>
                            </div>
                            <div class="input-group input-group-sm mb-2">
                                <label class="input-group-text bg-white text-secondary">Last name:</label>
                                <input type="text" class="form-control border-start-0 text-end bg-white"/>
                            </div>
                            <div class="input-group input-group-sm mb-2">
                                <label class="input-group-text bg-white text-secondary">Phone:</label>
                                <input type="tel" class="form-control border-start-0 text-end bg-white"/>
                            </div>
                            <div class="input-group input-group-sm mb-3">
                                <label class="input-group-text bg-white text-secondary">City:</label>
                                <input type="text" class="form-control border-start-0 text-end bg-white"/>
                            </div> 
                            <div class="input-group input-group-sm mb-3">
                                <label class="input-group-text bg-white text-secondary">Address:</label>
                                <input type="text" class="form-control border-start-0 text-end bg-white"/>
                            </div> 
                            <h6 class="mt-3 mb-2 text-secondary border-top pt-2">
                                Account data:
                            </h6> 
                            <div class="input-group input-group-sm mb-2">
                                <label class="input-group-text bg-white text-secondary">Email:</label>
                                <input type="email" class="form-control border-start-0 text-end bg-white"/>
                            </div>
                            <div class="input-group input-group-sm mb-2">
                                <label class="input-group-text bg-white text-secondary">Password:</label>
                                <input type="email" class="form-control border-start-0 text-end bg-white"/>
                            </div>   
                            <div class="input-group input-group-sm mb-3">
                                <label class="input-group-text bg-white text-secondary">Password repeat:</label>
                                <input type="email" class="form-control border-start-0 text-end bg-white"/>
                            </div>   
                            <div class="mx-2 text-end border-top pt-3 d-block d-md-none">
                                <a href="#order-details" class="btn btn-sm btn-outline-secondary rounded-pill">Previous</a>
                                <a href="#payment-data" class="btn btn-sm btn-secondary rounded-pill">Next</a>
                            </div>   
                        </div>
                    </div>
                </div>
                <div class="col-12">                    
                    <div class="card shadow mb-3 bg-white" id="payment-data">
                        <div class="card-header">
                            <h6 class="text-secondary mb-0 d-inline-block">
                                Payment data
                            </h6>
                        </div>
                        <div class="card-body collapse show row">
                            <div class="col-12 col-md-4 col-lg-4">
                                <h6 class="mb-2 text-secondary border-bottom pb-2">
                                    Pay with:
                                </h6> 
                                <div class="input-group input-group-sm mb-2 ps-3 small">                                
                                    <label class="form-check-label text-secondary">
                                        <input type="radio" class="form-check-control"/>
                                        Credit card
                                    </label>    
                                </div>   
                                <div class="input-group input-group-sm mb-2 ps-3 small">                                
                                    <label class="form-check-label text-secondary">
                                        <input type="radio" class="form-check-control"/>
                                        Cash
                                    </label>    
                                </div>        
                                <div class="input-group input-group-sm mb-2 ps-3 small">                                
                                    <label class="form-check-label text-secondary">
                                        <input type="radio" class="form-check-control"/>
                                        Blik
                                    </label>    
                                </div> 
                            </div>
                            <div class="col-12 col-md-8 col-lg-4">
                                <h6 class="mb-2 text-secondary border-bottom pb-2">
                                    Payment details:
                                </h6> 
                                <div class="input-group input-group-sm mb-2">
                                    <label class="input-group-text bg-secondary">Credit card number:</label>
                                    <input type="text" class="form-control border-start-0 text-end bg-secondary" readonly/>
                                </div>
                                <div class="input-group input-group-sm mb-2">
                                    <label class="input-group-text bg-secondary">Blik code:</label>
                                    <input type="text" class="form-control border-start-0 text-end bg-secondary" readonly/>
                                </div>   
                            </div>  
                            <div class="col-12 col-lg-4">
                                <div class="mx-2 text-end pt-3">
                                    <a href="#personal-data" class="btn btn-sm btn-outline-secondary rounded-pill d-inline-block d-md-none">Previous</a>
                                    <button href="#" class="btn btn-sm btn-secondary rounded-pill">Continue</button>
                                </div>   
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>    
        <footer class="container-fluid">
            <div class="row w-100 mx-0 text-center">
                <div class="col-12 small">
                    <p class="small text-dark">
                        Copyright &copy; 2022. All rights reserved. 
                        <a href="privacy.html" class="text-decoration-none text-dark">
                            Privacy policy
                        </a>
                    </p>
                </div>
            </div>
        </footer>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/gpdr.min.js"></script>
    </body>
</html>
