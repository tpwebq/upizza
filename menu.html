                <div class="collapse navbar-collapse" id="main-nav">
                    <ul class="navbar-nav ms-auto text-end text-uppercase">
                        <li class="nav-item">

                        <li class="nav-item">

        <section class="menu-s1 minh-25vh">
        </section>
        <section class="menu-s2 minh-75vh container-fluid d-flex align-items-start py-5">
            <div class="row w-100 mx-0 mt-5">
                <div class="col-12 col-md-4 col-lg-3">
                    <div class="card shadow mb-3 bg-white">
                        <div class="card-header bg-light">
                            <h6 class="text-secondary mb-0 d-inline-block">
                                Search pizza
                            </h6>
                            <button class="btn btn-sm float-end rotate-obj" data-bs-toggle="collapse" data-bs-target="#filters">
                                <span class="fa fa-angle-up"></span>
                            </button>
                        </div>
                        <div class="card-body collapse show" id="filters">
                            <div class="input-group input-group-sm mb-2">
                                <label class="input-group-text bg-white">Category:</label>
                                <select class="form-select border-start-0 text-end">
                                    <option></option>
                                </select>
                            </div>
                            <div class="input-group input-group-sm mb-2">
                                <label class="input-group-text bg-white">Type:</label>
                                <select class="form-select border-start-0 text-end">
                                    <option></option>
                                </select>
                            </div>
                            <h6 class="mt-3 mb-2 text-secondary border-top border-secondary pt-2">
                                Product details:
                            </h6>
                            <div class="input-group input-group-sm mb-2 ps-3 small">                                
                                <label class="form-check-label text-secondary">
                                    <input type="checkbox" class="form-check-control"/>
                                    Mushrooms
                                </label>    
                            </div>   
                            <div class="input-group input-group-sm mb-2 ps-3 small">                                
                                <label class="form-check-label text-secondary">
                                    <input type="checkbox" class="form-check-control"/>
                                    Meat
                                </label>    
                            </div>        
                            <div class="input-group input-group-sm mb-2 ps-3 small">                                
                                <label class="form-check-label text-secondary">
                                    <input type="checkbox" class="form-check-control"/>
                                    Double Cheese
                                </label>    
                            </div>  
                            <div class="mx-2 text-end border-top border-secondary pt-2">
                                <button class="btn btn-sm btn-secondary rounded-pill">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-8 col-lg-9">
                    <div class="card mb-3 shadow bg-white">
                        <div class="row m-0">
                            <div class="col-lg-4 d-none d-lg-block px-0 bg-secondary">
                                <img class="h-100 w-100" src="" alt=""/>
                            </div>
                            <div class="col-12 col-lg-8 px-0">
                                <table class="table table-borderless mb-0">
                                    <thead>
                                        <tr class="border-bottom text-secondary text-center">
                                            <th>Pizza</th>
                                            <th>Description</th>
                                            <th>Price</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="text-center text-secondary small">
                                            <td>XXX</td>
                                            <td>DDDDDDDDDD</td>
                                            <td>$ 0.00</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
